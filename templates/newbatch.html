<!DOCTYPE html>
<html>
    <head>
        <title>New Batch</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <style>
            input{
                padding: auto;
                margin: 10px;
            }
        </style>
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Contest Tracker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/newregistration">New Registration</a>
                  </li>
                  {%if flag == false%}
                <li class="nav-item" >
                  <a class="nav-link" href="/login">Login</a>
                </li>
              {%else%}
              <li class="nav-item" >
                <a class="nav-link" href="/logout">Logout</a>
              </li>
              {%endif%}          
                </ul>
               
              </div>
            </div>
          </nav>
          <div class="container">
        <form action="/newregistration" method="post" enctype="multipart/form-data">
            <input type="text" name = "clgcode" placeholder="College code" required>
            <input list="Batches" placeholder="Batch" name="batch" required>
            <datalist id="Batches">
            <option value="19-23">
            <option value="20-24">
            <option value="21-25">
            <option value="22-26">
            </datalist>
            <input list="Phases" placeholder="Phase" name="phase" required>
            <datalist id="Phases">
            <option value="Phase 1">
            <option value="Phase 2">
            <option value="Phase 3">
            </datalist>
            <input type="text" name="hackerrankurl" placeholder="Hackerrank Url" required>
            <p>Sample URL: https://www.hackerrank.com/contests/bzklh1923-p1-contest/leaderboard</p>
            <div class="mb-3" style="width: 40%;">
                <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ0_60yThFlq75CI0bsF6W3DNdccRToQWXZCvUmHTQQQ0wA5Q6iGc3U2B4P-Fquvwwz1bFFbDf20qy4/pub?output=csv">Sample Sheet</a>
                <input class="form-control" type="file" id="formFile" name="file" required>
              </div>
            <button class="btn btn-primary" type="submit" style="align-self: center;">submit</button>
        </form>
    </div>
    </body>
</html>
